{% extends 'base.html' %}
{% block header %}{% endblock %} {% block content %}
<form class="register" action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <h3>Register</h3>
    <label for="username">Username</label>
    <input class="register__input" type="text" id="username" name="username" placeholder="Enter a name">
    <label for="password">Password</label>
    <input class="register__input" type="password" id="password" name="password" placeholder="Enter a password">
    <button class="button">Register</button>
    {% if messages %}{% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}{% endif %}
    <div class="register__item"><a href="{% url 'login' %}">Already have an account?</a></div>
</form>
{% endblock %}
